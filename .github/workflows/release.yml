name: Release

# GitHub Actions workflow for automated testing and publishing
on:
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile extension and tests
        run: npm run pretest

      - name: Run linting
        run: npm run lint      - name: Set up display for headless testing
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgtk-3-dev libxss1 libasound2-dev dbus-x11 libnss3-dev libatk-bridge2.0-dev libgbm-dev libxrandr2 libxcomposite1 libxdamage1 libxfixes3
          # Start D-Bus session
          export $(dbus-launch)
          # Verify X11 display
          Xvfb :99 -ac -screen 0 1024x768x24 &
          sleep 3

      - name: Run tests        run: |
          export DISPLAY=:99
          export $(dbus-launch)
          xvfb-run -a -s "-screen 0 1024x768x24" npm test
        env:
          CI: true

  release:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run package

      - name: Package extension
        run: vsce package

      - name: Get package version
        id: package-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get package name
        id: package-name
        run: echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.package-version.outputs.version }}
          name: Release v${{ steps.package-version.outputs.version }}
          files: |
            *.vsix
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to VS Code Marketplace
        run: vsce publish --no-dependencies
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}