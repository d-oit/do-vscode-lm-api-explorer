name: Development CI

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Run linting
        run: npm run lint

      - name: Type checking
        run: npm run check-types

      - name: Run tests
        run: xvfb-run --auto-servernum npm test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Build extension
        run: npm run package

      - name: Package extension (for testing)
        run: vsce package

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-dev-build
          path: '*.vsix'
          retention-days: 7
