name: Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install xvfb
        run: sudo apt-get install -y xvfb

      - name: Run linting
        run: npm run lint

      - name: Type checking
        run: npm run check-types

      - name: Run tests
        run: xvfb-run --auto-servernum npm test